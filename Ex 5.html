
<html >
<head>
    
    <title>Customer Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="reset"] {
            background-color: #f44336;
        }
    </style>
</head>
<body>

    <form id="customerForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Contact Phone No:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
        <small>Enter a 10-digit phone number without spaces or dashes.</small>

        <label for="days">Preferred Days of Purchasing:</label>
        <input type="text" id="days" name="days">

        <label for="favoriteItem">Favorite Item:</label>
        <select id="favoriteItem" name="favoriteItem">
            <option value="clothing">Clothing</option>
            <option value="electronics">Electronics</option>
            <option value="groceries">Groceries</option>
            <option value="homeGoods">Home Goods</option>
            <!-- Add more options as needed -->
        </select>

        <label for="suggestions">Suggestions:</label>
        <textarea id="suggestions" name="suggestions" rows="4"></textarea>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <script>
        // You can add JavaScript validation or additional functionality here
    </script>

</body>
</html>
